<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style_cadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <h1 class="display-4">Realização de Cadastro!</h1>
    <p class="lead">Preencha o seguinte formulário para realizar o cadastro:</p>
    <form id="cadastroForm" action="index.html">
        <div class="form-row">
          <div class="col">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" id="inputNome" placeholder="Nome">
          </div>
          <div class="col">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="inputSobrenome" placeholder="Sobrenome">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword">Senha</label>
            <input type="password" class="form-control" id="inputPassword" placeholder="Senha">
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Endereço</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="Endereço">
        </div>
        <div class="form-group">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP">
        </div>
        <div class="form-group">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>Distrito Federal</option>
            <option>Goiás</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option> 
            <option>Alagoas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Maranhão</option>
            <option>Paraíba</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio Grande do Norte</option>
            <option>Sergipe</option>
            <option>Acre</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Pará</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Tocantis</option>
            <option>Espírito Santo</option>
            <option>Minas Gerais</option>
            <option>Rio de Janeiro</option>
            <option>São Paulo</option>
            <option>Paraná</option>
            <option>Rio Grande do Sul</option>
            <option>Santa Catarina</option>
          </select>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Concordo com os Termos de Uso
            </label>
          </div>
        </div>
        <button type="submit" style="background-color: black; color: white;" class="btn btn-primary">Cadastrar</button>
      </form>
    <script src="cadastro.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
